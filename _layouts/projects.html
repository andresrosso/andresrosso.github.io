<div id="main" role="main">
  {% include sidebar.html %}
  <div class="archive">
    <h1 class="page__title">{{ page.title }}</h1>
    <ul>
      {% for item in site.portfolio %}
        {% if item.category == "projects" %}
          <li>
            <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
            <p>{{ item.excerpt }}</p>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
