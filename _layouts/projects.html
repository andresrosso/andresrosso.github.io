---
layout: default
---

<div id="main" role="main">
  {% include sidebar.html %}
  <div class="archive">
    <h1 class="page__title">{{ page.title }}</h1>
    <ul class="project-list">
      {% for project in site.portfolio %}
        <li class="project-item">
          <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
          <p>{{ project.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
