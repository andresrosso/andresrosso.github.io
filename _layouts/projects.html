<div id="main" role="main">
  {% include sidebar.html %}
  <div class="archive">
    <h1 class="page__title">{{ page.title }}</h1>
    <ul>
      {% for item in site.portfolio %}
        {% if item.category == "projects" %}
          <li>
            <a href="{{ post.url }}">
              <img src="{{ post.image }}" alt="{{ post.title }}" style="width:100px; height:auto;">
              <h2>{{ post.title }}</h2>
            </a>
            <p>{{ post.excerpt }}</p>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
